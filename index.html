<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Item Modal</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .image-placeholder {
            width: 60px;
            height: 60px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            cursor: pointer;
        }
        #scanner-container {
            position: relative;
            width: 100%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        video {
            width: 100%;
            height: 60%;
        }
        #result {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 16px;
            text-align: center;
        }
        .drawingBuffer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Trigger Button -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#barcodeModal">
        Open Modal
    </button>

    <!-- Barcode Scanner -->
    <div id="barcodeModal" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog">
            <div id="scanner-container">
                <div id="scanner"></div>
                <div id="result"></div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addItemModal" tabindex="-1" aria-labelledby="addItemModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addItemModalLabel">Add Item</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="row align-items-center mb-3">
                        <div class="col-auto">
                            <div class="image-placeholder">add <br> image</div>
                        </div>
                        <div class="col" style="height: 60px;">
                            <textarea class="form-control" placeholder="Item Description"></textarea>
                        </div>
                    </div>
                    <div class="mb-3">
                        <select class="form-select">
                            <option selected disabled>Primary Store</option>
                            <option value="1">Store 1</option>
                            <option value="2">Store 2</option>
                            <option value="3">Store 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label mb-0">Barcode:</label>
                        <span class="barcode">01234567890</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        $('#barcodeModal').on('shown.bs.modal', function () {
            startScanner();
        });

        $('#barcodeModal').on('hide.bs.modal', function () {
            Quagga.stop();
        });

        function startScanner() {
            Quagga.init(
                {
                    inputStream: {
                        name: "Live",
                        type: "LiveStream",
                        target: document.querySelector("#scanner"),
                        constraints: {
                            width: { min: 640 },
                            height: { min: 480 },
                            facingMode: "environment",
                            aspectRatio: { min: 1, max: 2 }
                        },
                    },
                    decoder: {
                        readers: [
                            "code_128_reader",
                            "ean_reader",
                            "ean_8_reader",
                            "code_39_reader",
                            "upc_reader",
                            "codabar_reader",
                        ],
                    },
                },
                function (err) {
                    if (err) {
                        console.log(err);
                        alert("Error initializing scanner: " + err);
                        return;
                    }

                    console.log("QuaggaJS initialized successfully.");
                    Quagga.start();
                }
            );

            Quagga.onDetected(function (result) {
                const barcode = result.codeResult.code;
                document.getElementById("result").textContent = "Barcode found: " + barcode;
                Quagga.stop();
            });

            Quagga.onProcessed(function (result) {
                if (result) {
                    if (!result.codeResult && result.processing && result.codeResult?.quality > 0.4) {
                        document.getElementById("result").textContent ="Scanning...";
                    } else if (result.codeResult) {
                        document.getElementById("result").textContent = "Barcode found: " + result.codeResult.code;
                        Quagga.stop();
                    } else {
                        document.getElementById("result").textContent ="Image quality too low, please move closer.";
                    }
                } else {
                    document.getElementById("result").textContent ="Please show the valid barcode...";
                }
            });
        }
    </script>
</body>
</html>
